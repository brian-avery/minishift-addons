apiVersion: "istio.openshift.com/v1alpha1"
kind: "Installation"
metadata:
  name: "istio-installation"
  namespace: istio-operator
spec:
  deployment_type: origin
  istio:
    authentication: true
    community: true
    version: 0.9.0
    prefix: maistra/
  jaeger:
    version: 1.9.0
    elasticsearch_memory: 1Gi
    prefix: jaegertracing/
  kiali:
    username: admin
    password: admin
    prefix: kiali/
    version: v0.7.1
  threeScale:
    enabled: false
    prefix: quay.io/3scale/
    version: 0.4.1
    adapter:
      listenAddr: 3333
      logLevel: info
      logJSON: true
      reportMetrics: true
      metricsPort: 8080
      cacheTTLSeconds: 300
      cacheRefreshSeconds: 180
      cacheEntriesMax: 1000
      cacheRefreshRetries: 1
      allowInsecureConn: false
      clientTimeoutSeconds: 10

